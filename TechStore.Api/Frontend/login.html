<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>TechStore - Login Seguro</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .login-card { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 300px; }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        input { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            box-sizing: border-box; /* Garante que o input não passe da largura do card */
        }

        /* Estilo unificado para alinhar os botões perfeitamente */
        button, .btn-registrar {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            display: block;
            box-sizing: border-box; /* O segredo para alinhar elementos de tipos diferentes */
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }

        button {
            background: #007bff;
            color: white;
        }

        button:hover {
            background: #0056b3;
        }

        .btn-registrar {
            background: #28a745;
            color: white;
        }

        .btn-registrar:hover {
            background: #218838;
        }

        .msg { color: red; font-size: 14px; text-align: center; margin-top: 10px; }
        hr { border: 0; border-top: 1px solid #eee; margin: 20px 0; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>TechStore</h2>
    <input type="text" id="user" placeholder="Usuário">
    <input type="password" id="pass" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    
    <div id="mensagem" class="msg"></div>

    <hr>
    <a href="registro.html" class="btn-registrar">Criar Nova Conta</a>
</div>

<script>
    async function fazerLogin() {
        const username = document.getElementById('user').value;
        const senhaHash = document.getElementById('pass').value;

        try {
            const response = await fetch('http://localhost:5082/api/usuarios/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, senhaHash })
            });

            if (response.ok) {
                // Salva o estado de login e redireciona para a gestão de produtos
                localStorage.setItem('logado', 'true');
                window.location.href = 'index.html';
            } else {
                document.getElementById('mensagem').innerText = "Usuário ou senha incorretos!";
            }
        } catch (error) {
            document.getElementById('mensagem').innerText = "Erro ao conectar com a API.";
        }
    }
</script>
</body>
</html>
